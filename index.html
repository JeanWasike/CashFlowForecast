<html>  
    <header>
        <title>
            Simple Cash Flow Forecasting Tool for Niobi
        </title>
        <!--bootstrap source -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!--Plotly-->
        <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    </header>
    <body>
        <nav class="navbar navbar-light bg-light fixed py-2">
            <div class="container-fluid">
              <span class="navbar-brand mb-0"><h2 class="mb-3">Cash Flow Forecasting Tool</h2></span>
              <!--Forecast-->
              <button type="button" class="btn btn-primary btn-large" onclick="forecast()">Forecast</button>
            </div>
        </nav>

        <div class="d-flex flex-column align-items-center">
            <h3> Historical Data</h3>
            <!-- Historical financial data visualization-->
            <div id="visualizations" class="container flex-row  align-items-center" style="width: 80%;">  
                <div id="graph" class="align-items-center border border-radius shadow bg-white">
                    <div id="line" style="margin-left: 10%;"></div>
                </div>
                <div id="table"  class="table-responsive" style="margin-top: 2em;">
                    <table class="table table-bordered align-items-center table-striped shadow p-3 mb-5 bg-white rounded">
                        <thead class="table-light">
                            <tr>
                                <th></th>
                                <th> Date </th>
                                <th> Currency </th>
                                <th> Income </th>
                                <th> Expenses </th>
                                <th> Net Cash </th>
                            </tr>
                        </thead>
                        <tbody id = "t_body"></tbody>
                    </table>
                </div>
            </div>
            <!--Forecast-->
            <button type="button" class="btn btn-primary btn-large" style="margin-bottom: 2em;" onclick="forecast()">Forecast</button>
        </div>

        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
